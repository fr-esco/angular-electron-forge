<div class="image-container">
  <img
    alt="Angular 18"
    fill
    ngSrc="assets/angular.svg"
  />
</div>
<div class="image-container bg-[#1b1c26]">
  <img
    alt="Electron"
    fill
    ngSrc="assets/electron.svg"
  />
</div>

<dl>
  @for (dependency of dependencies(); track dependency.lib) {
    <dt>{{ dependency.lib }}</dt>
    <dd>{{ dependency.version }}</dd>
  }
</dl>
